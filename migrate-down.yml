version: '3.9'

services:
  migrate-down:
      image: migrate/migrate
      container_name: migrate-down
      volumes:
        - ${MIGRATIONS_HOST_PATH:-./migrations}:/migrations
      command:
         [
          "-path",
          "/migrations",
          "-database",
          "postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable",
          "down", "-all"
        ]
      networks:
        - postgress-net
        
networks:
  postgress-net:
    external: true
    name: postgress-net