# docker-compose.yml 
version: '3.9'

services:
    app:
      build: .
      container_name: app
      restart: unless-stopped
      ports:
        - ${APP_PORT}:${APP_PORT}
      volumes:
        - ./static:/opt/static
      networks:
        - postgress-net
        - localnet
    
    migrate-up:
      image: migrate/migrate
      container_name: migrate-up
      volumes:
        - ${MIGRATIONS_HOST_PATH:-./migrations}:/migrations
      command:
         [
          "-path",
          "/migrations",
          "-database",
          "postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable",
          "up"
        ]
      networks:
        - postgress-net

networks:
  postgress-net:
    external: true
    name: postgress-net

  localnet:
    external: true
    name: localnet